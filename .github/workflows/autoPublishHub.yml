name: 打包并生成Docker镜像
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
jobs:
  package-and-make-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: 登陆DockerHub
        uses: docker/login-action@v2
        with:
            username: ${{ secrets.DOCKER_USER_NAME }}
            password: ${{ secrets.DOCKER_ACCESS_TOKEN }}
      - name: 准备镜像标签
        run: |
          echo LATEST_TAG=maodou38/${{ github.repository_name }}:latest >> $GITHUB_ENV
      - name: 构建Docker镜像
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            ${{ env.LATEST_TAG }}